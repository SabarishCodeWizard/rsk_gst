<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PR FABRICS Portal</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ---------------- DYNAMIC BACKGROUND STYLING ---------------- */
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        *,*:before,*:after{box-sizing:border-box}

        body{
            min-height:100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
        }

        .container{
            position:absolute;
            width:100%;
            height:100%;
            overflow:hidden;
        }

        /* Hover and Active State for the container */
        .container:hover .top:before, 
        .container:hover .top:after, 
        .container:hover .bottom:before, 
        .container:hover .bottom:after,
        .container:active .top:before, 
        .container:active .top:after, 
        .container:active .bottom:before, 
        .container:active .bottom:after {
            margin-left: 200px;
            transform-origin: -200px 50%;
            transition-delay:0s;
        }

        .container:hover .center,
        .container:active .center {
            opacity:1;
            transition-delay:0.2s;
        }
        
        /* Base styles for Top and Bottom background elements */
        .top:before, .top:after, .bottom:before, .bottom:after {
            content:'';
            display:block;
            position:absolute;
            width:200vmax;
            height:200vmax;
            top:50%;left:50%;
            margin-top:-100vmax;
            transform-origin: 0 50%;
            transition:all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            z-index:10;
            opacity:0.65;
            transition-delay:0.2s;
        }

        /* Top elements */
        .top:before{transform:rotate(45deg);background:#e46569;}
        .top:after{transform:rotate(135deg);background:#ecaf81;}

        /* Bottom elements */
        .bottom:before{transform:rotate(-45deg);background:#60b8d4;}
        .bottom:after{transform:rotate(-135deg);background:#3745b5;}

        /* Center container for the login form */
        .center{
            position:absolute;
            width:400px;
            height:auto; /* Allow height to adjust dynamically */
            top:50%;left:50%;
            margin-left:-200px;
            transform: translateY(-50%); /* Center vertically after setting margin-left */
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding:30px;
            opacity:0;
            transition:all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            transition-delay:0s;
            color:#333;
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            z-index: 20; 
        }
        
        .center input{
            width:100%;
            padding:15px;
            margin:5px 0; /* Adjusted margin */
            border-radius:1px;
            border:1px solid #ccc;
            font-family:inherit;
        }

        /* Custom styles for form structure inside .center */
        .logo-img {
            max-width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .center h1 {
            margin: 5px 0 0;
            font-size: 2em;
        }
        .center .subtitle {
            margin: 0 0 20px;
            color: #777;
        }
        .login-form {
            width: 100%;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 1px;
            background-color: white;
            padding: 0;
        }
        .input-group input {
            border: none;
            flex-grow: 1;
            margin: 0;
            padding: 15px 10px;
        }
        .input-group .input-icon {
            padding: 0 10px;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Social Login Styling */
        .social-login {
            display: flex;
            gap: 12px;
            margin: 10px 0 20px 0; /* Added spacing */
        }
        .social-login i {
            width: 42px;
            height: 42px;
            background: #f5f5f5; /* Light background for social icons */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            color: #333;
            font-size: 20px;
            transition: 0.3s;
        }
        .social-login i:hover {
            background-color: #eee;
        }

        /* Error Message Styling */
        .error-message {
            display: none; /* Initially hidden */
            align-items: center;
            color: #e46569;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .error-message svg {
            margin-right: 5px;
            stroke-width: 2;
        }

        /* Login Button Styling (using .login-btn to match the background styles) */
        .login-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #3745b5; 
            color: white;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .login-btn:hover {
            background-color: #2b3597;
        }
        .login-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Loading State Styling */
        .btn-text {
            transition: opacity 0.3s;
        }
        .login-btn.loading .btn-text {
            opacity: 0;
        }
        .btn-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .login-btn.loading .btn-loader {
            opacity: 1;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Shake Animation for failed login */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>

        <div class="center">
            
            <div class="header-section" style="text-align: center;">

                <h1>PR Fabrics Portal</h1>
                <p class="subtitle">Secure Access</p>
            </div>

            <p style="margin-bottom: 25px; opacity: 0.8; font-size: 14px;">Sign in to continue your journey.</p>

            <div class="social-login">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i> 
                    </div>
                    <input type="text" id="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="error-message" id="errorMessage">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>Invalid username or password</span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" id="btnLoader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="footer">
                <p>&copy; 2024 PR Fabrics Portal. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');

            // Focus on username field when page loads
            usernameInput.focus();

            // Form submission handler
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                authenticateUser();
            });

            // Clear error when user starts typing
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    if (errorMessage.style.display !== 'none') {
                        hideError();
                    }
                });
            });

            function authenticateUser() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                // Show loading state
                setLoading(true);

                // Simulate API call delay (1 second)
                setTimeout(() => {
                    // Use credentials from the second provided HTML/JS: prgst / 1713
                    if (username === 'prgst' && password === '1713') {
                        // Successful login
                        sessionStorage.setItem('isLoggedIn', 'true');
                        
                        // Redirect to main application
                        window.location.href = 'index.html';
                    } else {
                        // Failed login
                        setLoading(false);
                        showError();
                        passwordInput.value = '';
                        usernameInput.focus();
                    }
                }, 1000);
            }

            function setLoading(isLoading) {
                if (isLoading) {
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;
                } else {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }

            function showError() {
                errorMessage.style.display = 'flex';
                // Apply the shake animation to the form
                loginForm.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            // Enter key navigation
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    authenticateUser();
                }
            });
        });
    </script>
</body>
</html>
